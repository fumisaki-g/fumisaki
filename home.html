<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vuthikorn | Digital Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #39ff14;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', 'Prompt', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* ---------- Background Rings (Optimized for Mobile) ---------- */
        #rings-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; perspective: 800px; overflow: hidden; opacity: 0.5;
        }

        /* ---------- Menu Button (Larger for Touch) ---------- */
        .menu-trigger {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: var(--primary-color); color: #000;
            border: none; padding: 10px 20px; border-radius: 30px;
            cursor: pointer; font-weight: 700; box-shadow: 0 5px 15px rgba(57,255,20,0.3);
        }

        /* ---------- Sidebar (Mobile Responsive) ---------- */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); backdrop-filter: blur(15px);
            z-index: 1000; transition: var(--transition);
            display: flex; align-items: center; justify-content: center;
        }
        @media (min-width: 768px) { .sidebar { width: 400px; } }
        .sidebar.active { right: 0; }
        .sidebar-links { list-style: none; text-align: center; }
        .sidebar-links li { margin: 25px 0; }
        .sidebar-links a { color: #fff; text-decoration: none; font-size: 2rem; font-weight: 700; }

        /* ---------- Container ---------- */
        .container { width: 100%; max-width: 1100px; margin: 0 auto; padding: 0 25px; }

        /* ---------- Hero Section (Responsive) ---------- */
        .hero {
            min-height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding-top: 60px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 12vw, 6rem);
            font-weight: 800; line-height: 0.9; margin-bottom: 15px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Hero Images Grid - สำคัญมากสำหรับการรองรับมือถือ */
        .hero-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* มือถือโชว์แถวละ 2 รูป */
            gap: 15px; margin-top: 40px; width: 100%;
        }
        @media (min-width: 768px) {
            .hero-images { grid-template-columns: repeat(4, 1fr); } /* คอมโชว์ 4 รูป */
        }
        .hero-images img {
            width: 100%; aspect-ratio: 3/4; object-fit: cover;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* ---------- Content Sections ---------- */
        section { padding: 100px 0; opacity: 0; transform: translateY(30px); transition: var(--transition); }
        section.reveal-active { opacity: 1; transform: translateY(0); }

        .section-title { font-size: 1.8rem; margin-bottom: 30px; color: var(--primary-color); }

        .gallery {
            display: grid; grid-template-columns: 1fr; /* มือถือเรียงเดี่ยว */
            gap: 20px;
        }
        @media (min-width: 768px) {
            .gallery { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); } /* คอมเรียงตามขนาด */
        }
        .card {
            background: var(--glass); border-radius: 15px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        /* Footer */
        footer { padding: 50px 0; text-align: center; border-top: 1px solid #111; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

    <div id="rings-container"></div>
    <button class="menu-trigger" onclick="toggleSidebar()">MENU</button>

    <nav class="sidebar" id="sidebar">
        <ul class="sidebar-links">
            <li><a href="#home" onclick="toggleSidebar()">Home</a></li>
            <li><a href="#work" onclick="toggleSidebar()">Activities</a></li>
            <li><a href="mailto:s08244@phrabang.ac.th">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="home" class="hero reveal-active" style="opacity: 1; transform: none;">
            <h1>VUTHIKORN<br>FUMISAKI</h1>
            <p style="color: #39ff14; letter-spacing: 3px; font-weight: 600;">PORTFOLIO 2026</p>
            
            <div class="hero-images">
                <img src="picture/me.jpg" alt="me">
                <img src="picture/me2.jpg" alt="me">
                <img src="picture/me-5.jpg" alt="me">
                <img src="picture/me3.jpg" alt="me">
            </div>
        </section>

        <section id="work">
            <h2 class="section-title">Activities</h2>
            <div class="gallery">
                <div class="card">
                    <img src="picture/conten-me.jpg" alt="event">
                    <h3>Game Creation #73</h3>
                    <p>ร่วมแข่งขันการสร้างเกมระดับประเทศ</p>
                </div>
                <div class="card">
                    <img src="picture/cnoten4.jpg" alt="event">
                    <h3>Sudoku Winner</h3>
                    <p>รางวัลชนะเลิศอันดับ 3 การแข่งขันซูโดกุ</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Vuthikorn Fumisaki. All Rights Reserved.</p>
    </footer>

    <script>
        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // 3D Rings Background (Optimized)
        const container = document.getElementById('rings-container');
        for (let i = 0; i < 4; i++) {
            const ring = document.createElement('div');
            ring.style.cssText = `
                position: absolute; top: 50%; left: 50%;
                width: ${150 + i * 80}px; height: ${150 + i * 80}px;
                border: 1px solid rgba(57, 255, 20, 0.2);
                border-radius: 50%;
                margin-top: -${(150 + i * 80)/2}px; margin-left: -${(150 + i * 80)/2}px;
                animation: rotateRing ${15 + i * 5}s linear infinite;
            `;
            container.appendChild(ring);
        }

        const style = document.createElement('style');
        style.innerHTML = ` @keyframes rotateRing { 0% { transform: rotateX(70deg) rotateY(0deg); } 100% { transform: rotateX(70deg) rotateY(360deg); } } `;
        document.head.appendChild(style);

        // Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal-active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('section').forEach(s => observer.observe(s));
    </script>
</body>
</html>
