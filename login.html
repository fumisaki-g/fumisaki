<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fumisaki Login</title>

<style>
:root{
  --bg1:#020617;
  --bg2:#0f172a;
  --card:#111827;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  font-family:system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);

  background:linear-gradient(120deg,var(--bg1),var(--bg2),#020617);
  background-size:300% 300%;
  animation:bgMove 20s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.login-box{
  background:var(--card);
  padding:2.5rem;
  border-radius:18px;
  width:100%;
  max-width:380px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);

  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.login-box h2{
  text-align:center;
  margin-top:0;
}

.login-box p{
  text-align:center;
  color:var(--muted);
  margin-bottom:1.5rem;
}

.login-box input{
  width:100%;
  padding:.75rem;
  margin:.75rem 0;
  border-radius:12px;
  border:none;
  outline:none;
  background:#020617;
  color:var(--text);
}

.login-box input:focus{
  outline:2px solid var(--accent);
}

.login-box button{
  width:100%;
  padding:.75rem;
  margin-top:1rem;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  cursor:pointer;
  transition:transform .1s, box-shadow .2s;
}

.login-box button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(56,189,248,.4);
}

#error{
  color:#f87171;
  text-align:center;
  margin-top:.75rem;
  min-height:1.2em;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Fumisaki</h2>
  <p>Login fumisaki portfolio</p>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div id="error"></div>
</div>

<script>
function login(){
  const user=document.getElementById("username").value;
  const pass=document.getElementById("password").value;

  if(user==="Fumisaki" && pass==="fumisaki123"){
    localStorage.setItem("loggedIn","true");

    document.body.style.opacity="0";
    setTimeout(()=>{
      window.location.href="home.html";
    },300);
  }else{
    document.getElementById("error").textContent="ข้อมูลไม่ถูกต้อง";
  }
}
</script>

</body>
</html>
